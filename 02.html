<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h1>Order list::Three big cities of pak</h1>
        <ol>
            <li>Karachi</li>
            <li>Lahore</li>
            <li>Faisalabad</li> 
        </ol>

    <h1>UnOrder list::Three big cities</h1>
        <ul>
            <li>Karachi</li>
            <li>Lahore</li>
            <li>Faisalabad</li> 
        </ul>
        <h1>Description list::cities of pak</h1>
        <dl>
            <dt>Kar</dt>
            <dd>Karachi</dd>
            <dt>FSD</dt>
            <dd>Faisalabad</dd>
            <dt>LHR</dt>
            <dd>Lahore</dd> 
        </dl>
        
</body>
</html>
